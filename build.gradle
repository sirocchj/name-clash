task wrapper(type: Wrapper) {
    gradleVersion = '1.7'
}


allprojects {
    apply plugin: 'java'
    sourceCompatibility=1.7
    targetCompatibility=1.7
}

subprojects {
    apply plugin: 'scala'
    repositories {
        mavenCentral()
    }
    dependencies {
        compile "org.scala-lang:scala-library:2.9.3"
    }
}
